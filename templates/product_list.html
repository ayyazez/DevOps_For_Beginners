{% extends "base.html" %}
{% block content %}
<h2>Product List</h2>
<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Image</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for product in products %}
      <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>${{ product.price }}</td>
        <td><img src="{{ url_for('static', filename='uploads/' ~ product.image) }}" width="50"></td>
        <td>
          <a href="{{ url_for('edit_product', id=product.id) }}" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i> Edit</a>
          <form action="{{ url_for('delete_product', id=product.id) }}" method="POST" style="display:inline;">
            <button type="submit" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i> Delete</button>
          </form>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
